<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Główna</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>

<form action="/addIngredient" method="post" th:object="${wrapper}">

    <table class="table table-bordered table-hover table-striped">

        <tbody>


        <tr th:each="wrapper, stat : ${wrapper.ingredients}">
            <td><input type="text" th:name="|ingredients[${stat.index}].name|" th:value="${wrapper.getName()}"/></td>
            <td><input type="number" th:name="|ingredients[${stat.index}].quantity|" th:value="${wrapper.getQuantity()}"></td>
<!--            <input type="hidden" th:name="|ingredients[${stat.index}].recipe|" th:value="${wrapper.getRecipe()}">-->
<!--            <input type="hidden" th:field="*recipe}"/>-->
        </tr>


        </tbody>
    </table>
    <button type="submit" value="submit" class="btn btn-success">Submit</button>


</form>

</body>
</html>
